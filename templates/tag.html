{% extends "layout.html" %}
{% block head %}
    <h1 class="heading-index">{{ tag }}</h1>
{% endblock %}
{% block body %}
<p>Here is a list of my blogs with tag <span class="chip bg-gray text-dark">{{ tag }}</span></p>
<ul>
    {% for p in posts %}
        <li><a href="/blog/post/{{ p.path_title }}/">{{ p.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}

{% extends "layout.html" %}
{% block head %}
    <figure class="avatar avatar-sm">
        <img src="/static/favicon_io/android-chrome-192x192.png" alt="avatar">
    </figure>&nbsp;
    <a href="/">fzxu's Blog</a>
    <h1 class="heading-index">{{ category }}</h1>
{% endblock %}
{% block body %}
<p>Here is a list of my blogs of category <span class="chip bg-secondary text-primary">{{ category }}</p>
<ul>
    {% for p in posts %}
        <li>
            <a href="/blog/post/{{ p.path_title }}/">{{ p.title }}</a>
            <small class="text-gray">{{ p.date.split(' ')[0] }}</small>
        </li>
    {% endfor %}
</ul>
{% endblock %}
